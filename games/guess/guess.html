<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number | Game Portfolio</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="guess.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">GameFolio.</div>
            <nav class="nav-links">
                <a href="../../index.html">Beranda</a>
                <a href="../../games.html" class="active">Games</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="guess-container">
            <h1 class="section-title">Guess the Number</h1>
            <p class="game-desc">Aku memikirkan angka antara 1 sampai 100. Bisakah kamu menebaknya?</p>

            <div class="username-input-section">
                <input type="text" id="username" placeholder="Masukkan nama..." maxlength="15">
                <button id="save-user-btn" class="btn-secondary">Set Nama</button>
            </div>

            <div class="game-stats">
                <div class="stat-box">
                    <span class="stat-label">Sisa Kesempatan</span>
                    <div class="stat-value" id="attempts-left">10</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Rekor (Langkah)</span>
                    <div class="stat-value" id="best-record">-</div>
                </div>
            </div>

            <div class="game-area">
                <div class="hint-box" id="hint-display">Mulai tebak!</div>

                <div class="input-area">
                    <input type="number" id="guess-input" min="1" max="100" placeholder="1-100">
                    <button id="guess-btn" class="btn-primary">Tebak</button>
                </div>

                <div class="history">
                    <h3>Riwayat Tebakan:</h3>
                    <div id="guess-history" class="history-list"></div>
                </div>
            </div>

            <div class="controls" style="margin-top: 2rem;">
                <button id="restart-btn" class="btn-secondary" style="display: none;">Main Lagi</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 Game Portfolio.
        </div>
    </footer>

    <script src="../../scripts/storage.js"></script>
    <script src="guess.js"></script>
</body>
</html>
