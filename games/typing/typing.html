<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test | Game Portfolio</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="typing.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">GameFolio.</div>
            <nav class="nav-links">
                <a href="../../index.html">Beranda</a>
                <a href="../../games.html" class="active">Games</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="typing-container">
            <h1 class="section-title">Speed Typing Test</h1>
            <p class="game-desc">Ketik teks di bawah ini secepat dan seakurat mungkin dalam 30 detik!</p>

            <div class="username-input-section">
                <input type="text" id="username" placeholder="Masukkan nama..." maxlength="15">
                <button id="save-user-btn" class="btn-secondary">Set Nama</button>
            </div>

            <div class="game-stats">
                <div class="stat-box">
                    <span class="stat-label">Waktu</span>
                    <div class="stat-value" id="timer">30s</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">WPM</span>
                    <div class="stat-value" id="wpm">0</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Akurasi</span>
                    <div class="stat-value" id="accuracy">100%</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">High Score</span>
                    <div class="stat-value" id="high-score">0</div>
                </div>
            </div>

            <div class="typing-area">
                <div class="text-display" id="text-display">
                    <!-- Text to type will be injected here -->
                </div>
                <textarea id="input-field" class="input-field" placeholder="Mulai mengetik di sini..." disabled></textarea>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn-primary">Mulai Tes</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 Game Portfolio.
        </div>
    </footer>

    <script src="../../scripts/storage.js"></script>
    <script src="typing.js"></script>
</body>
</html>
