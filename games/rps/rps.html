<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Game Portfolio</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="rps.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">GameFolio.</div>
            <nav class="nav-links">
                <a href="../../index.html">Beranda</a>
                <a href="../../games.html" class="active">Games</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="rps-container">
            <h1 class="section-title">Rock Paper Scissors</h1>

            <div class="username-input-section">
                <input type="text" id="username" placeholder="Masukkan nama..." maxlength="15">
                <button id="save-user-btn" class="btn-secondary">Set Nama</button>
            </div>

            <div class="scoreboard">
                <div class="score-box">
                    <span class="score-label" id="player-label">Player</span>
                    <div class="score-value" id="player-score">0</div>
                </div>
                <div class="score-box">
                    <span class="score-label">Computer</span>
                    <div class="score-value" id="computer-score">0</div>
                </div>
            </div>

            <div class="high-score-display">
                High Score (Streak): <span id="high-score">0</span>
            </div>

            <div class="game-area">
                <div class="result-display" id="result-message">Pilih senjata Anda!</div>
                <div class="result-details" id="result-details"></div>
            </div>

            <div class="choices">
                <button class="choice-btn" data-choice="rock" title="Batu">✊</button>
                <button class="choice-btn" data-choice="paper" title="Kertas">✋</button>
                <button class="choice-btn" data-choice="scissors" title="Gunting">✌️</button>
            </div>

            <div style="margin-top: 40px;">
                <button id="reset-btn" class="btn-secondary">Reset Score</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 Game Portfolio.
        </div>
    </footer>

    <!-- Load Global Storage Script first -->
    <script src="../../scripts/storage.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="rps.js"></script>
</body>
</html>
