<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dodge | Game Portfolio</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="platformer.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">GameFolio.</div>
            <nav class="nav-links">
                <a href="../../index.html">Beranda</a>
                <a href="../../games.html" class="active">Games</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="game-container">
            <h1 class="section-title">Mini Dodge Survival</h1>
            <p class="game-desc">Gerakkan kotak ungu (Player) untuk menghindari balok merah yang jatuh. Gunakan tombol panah Kiri/Kanan.</p>

            <div class="username-input-section">
                <input type="text" id="username" placeholder="Masukkan nama..." maxlength="15">
                <button id="save-user-btn" class="btn-secondary">Set Nama</button>
            </div>

            <div class="game-stats">
                <div class="stat-box">
                    <span class="stat-label">Waktu Bertahan</span>
                    <div class="stat-value" id="score">0s</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Best Survival</span>
                    <div class="stat-value" id="high-score">0s</div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                <div id="game-overlay" class="overlay">
                    <h2 id="overlay-title">Siap?</h2>
                    <button id="start-btn" class="btn-primary">Mulai Game</button>
                </div>
            </div>

            <div class="mobile-controls">
                <button id="left-btn">⬅️</button>
                <button id="right-btn">➡️</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 Game Portfolio.
        </div>
    </footer>

    <script src="../../scripts/storage.js"></script>
    <script src="platformer.js"></script>
</body>
</html>
